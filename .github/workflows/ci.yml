name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          args: --timeout=5m

      - name: Run tests
        run: go test -v ./...
